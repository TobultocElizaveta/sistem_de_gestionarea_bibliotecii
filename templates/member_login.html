{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Autentificare Membru</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mb-4 p-3 rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('member_login') }}">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" name="email" required
                       class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block mb-2">ParolÄƒ:</label>
                <input type="password" name="password" required
                       class="w-full p-2 border rounded">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Autentificare
            </button>
        </form>
    </div>
</div>
{% endblock %}
