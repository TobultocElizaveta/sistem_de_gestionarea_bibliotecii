{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Card 1: Gestiune Utilizatori -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-4">👥 Utilizatori</h3>
        <p class="mb-2">Total: {{ total_users }}</p>
        <a href="/view_users" class="text-blue-500 hover:underline">Vezi toți utilizatorii</a>
    </div>

    <!-- Card 2: Rapoarte -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-4">📊 Rapoarte</h3>
    </div>

    <!-- Card 3: Setări -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-4">⚙️ Setări Sistem</h3>
        <a href="/settings" class="text-blue-500 hover:underline">Configurare</a>
    </div>
</div>
{% endblock %}
