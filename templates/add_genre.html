{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center bg-gray-100 min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-3/4">
        <h1 class="text-2xl mb-4">Adaugă un Gen</h1>
        <form method="POST" action="{{ url_for('add_genre') }}">
            <label for="genre_name" class="block mb-2">Nume Gen:</label>
            <input type="text" name="genre_name" class="w-full border rounded p-2 mb-2" required><br>
            <button type="submit" class="bg-blue-500 text-white rounded p-2">Adaugă Gen</button>
        </form>
    </div>
</div>
{% endblock %}
