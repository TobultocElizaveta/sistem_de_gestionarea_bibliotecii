{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Bun venit, {{ member.name }}!</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Informații profil</h2>
        <p class="mb-2"><strong>Rol:</strong> {{ 'Elev' if member.role == 'student' else 'Profesor' }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ member.email }}</p>
        <p class="mb-4"><strong>Telefon:</strong> {{ member.phone or 'Nespecificat' }}</p>
        <a href="{{ url_for('change_member_password') }}" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors">
            Schimbă parola
        </a>
    </div>

</div>
{% endblock %}
