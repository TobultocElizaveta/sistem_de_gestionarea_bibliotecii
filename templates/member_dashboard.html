{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Bun venit, {{ member.name }}!</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Informații profil</h2>
        <p><strong>Rol:</strong> {{ 'Elev' if member.role == 'student' else 'Profesor' }}</p>
        <p><strong>Email:</strong> {{ member.email }}</p>
        <p><strong>Telefon:</strong> {{ member.phone or 'Nespecificat' }}</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Cărți împrumutate</h2>
            <!-- Aici poți afișa cărțile împrumutate -->
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Istoric</h2>
            <!-- Aici poți afișa istoricul tranzacțiilor -->
        </div>
    </div>
</div>
{% endblock %}
