{% extends 'base.html' %}

{% block content %}


<div class="container mx-auto p-4">
    <form class="mb-4">
        <input type="text" id="searchInput" placeholder="Căutare după titlu, autor, ISBN sau nume" class="p-2 border rounded">
    </form>

    {% if data %}
    <h2 class="text-xl font-semibold mb-4">Cărți împrumutate</h2>
    <table class="table-auto w-full border-collapse border border-gray-200">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 border">Nume Utilizator</th>
                <th class="px-4 py-2 border">Titlu</th>
                <th class="px-4 py-2 border">Autor</th>
                <th class="px-4 py-2 border">ISBN</th>
            </tr>
        </thead>
        <tbody id="booksTableBody">
            {% for book, member in data %}
                <tr class="book-row">
                    <td class="px-4 py-2 border">{{ member.name }}</td>
                    <td class="px-4 py-2 border">{{ book.title }}</td>
                    <td class="px-4 py-2 border">{{ book.author }}</td>
                    <td class="px-4 py-2 border">{{ book.isbn }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function(event) {
        const query = event.target.value.toLowerCase();
        const rows = document.querySelectorAll('.book-row');

        rows.forEach(row => {
            const title = row.cells[1].textContent.toLowerCase();
            const author = row.cells[2].textContent.toLowerCase();
            const isbn = row.cells[3].textContent.toLowerCase();
            const memberName = row.cells[0].textContent.toLowerCase();

            if (title.includes(query) || author.includes(query) || isbn.includes(query) || memberName.includes(query)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });


</script>


{% endblock content %}
