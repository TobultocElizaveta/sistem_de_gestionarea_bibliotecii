{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 mt-10 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Schimbare parolă</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium">Parola curentă</label>
            <input type="password" name="current_password" required class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium">Parola nouă</label>
            <input type="password" name="new_password" required class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium">Confirmă parola nouă</label>
            <input type="password" name="confirm_password" required class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Salvează</button>
    </form>
</div>
{% endblock %}
